    let current = 0;
    let score = 0;
    let correct = 0;
    let wrong = 0;
    let usedHelp = { skip: false, showAnswer: false, hint: false };

    function updateStats() {
      document.getElementById("totalQuestions").textContent = questions.length;
      document.getElementById("remainingQuestions").textContent = questions.length - current;
      document.getElementById("correctAnswers").textContent = correct;
      document.getElementById("wrongAnswers").textContent = wrong;
      document.getElementById("points").textContent = score;
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
      const progress = (current / questions.length) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
      document.getElementById("progressBar").textContent = `${Math.round(progress)}%`;
    }

    function getEncouragingMessage() {
      const percentage = (score / (questions.length * 10)) * 100;
      
      if (percentage >= 80) {
        return "üéâ ŸÖŸÖÿ™ÿßÿ≤! ÿ£ŸÜÿ™ ÿπÿßŸÑŸÖ ŸÅŸä ÿßŸÑÿ•ÿ≥ŸÑÿßŸÖ!";
      } else if (percentage >= 60) {
        return "üëç ÿ±ÿßÿ¶ÿπ! ŸÖÿπÿ±ŸÅÿ™ŸÉ ÿ¨ŸäÿØÿ© ÿ¨ÿØÿßŸã!";
      } else if (percentage >= 40) {
        return "üëè ÿ¨ŸäÿØ! ÿßÿ≥ÿ™ŸÖÿ± ŸÅŸä ÿßŸÑÿ™ÿπŸÑŸÖ!";
      } else {

      }
    }

    function loadQuestion() {
      updateStats();
      const q = questions[current];
      document.getElementById('question').textContent = q.question;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';

      // ÿÆŸÑÿ∑ ÿßŸÑÿÆŸäÿßÿ±ÿßÿ™ ÿπÿ¥Ÿàÿßÿ¶ŸäÿßŸã
      const shuffledOptions = [...q.options].sort(() => Math.random() - 0.5);
      
      shuffledOptions.forEach(option => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, btn);
        optionsDiv.appendChild(btn);
      });

      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').className = 'feedback';
    }

    function checkAnswer(selected, btn) {
      const correctAnswer = questions[current].answer;
      const feedback = document.getElementById('feedback');
      const encouragementMessage = document.getElementById('encouragementMessage');

      if (selected === correctAnswer) {
        score += 10;
        correct++;
        feedback.textContent = "‚úÖ ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©";
        feedback.classList.add('correct');
      } else {
        wrong++;
        feedback.textContent = `‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©: ${correctAnswer}`;
        feedback.classList.add('wrong');
      }

      // ÿ™ÿπÿ∑ŸäŸÑ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ± ÿ®ÿπÿØ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
      const allButtons = document.querySelectorAll('.options button');
      allButtons.forEach(button => {
        button.classList.add('disabled');
        if (button.textContent === correctAnswer) {
          button.style.backgroundColor = "#d4edda";
          button.style.color = "#155724";
        }
      });

      current++;
      updateStats();

      encouragementMessage.textContent = getEncouragingMessage();
      encouragementMessage.style.display = 'block';
      setTimeout(() => {
        encouragementMessage.style.display = 'none';
      }, 2000);

      if (current < questions.length) {
        setTimeout(loadQuestion, 2000);
      } else {
        setTimeout(() => {
          document.getElementById('question').textContent = "üéâ ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©!";
          document.getElementById('options').innerHTML = "";
          feedback.textContent = `ÿØÿ±ÿ¨ÿ™ŸÉ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©: ${score} ŸÖŸÜ ${questions.length * 10}`;
          feedback.className = 'feedback correct';
          updateStats();
        }, 2000);
      }
    }

    document.getElementById('skipQuestionBtn').addEventListener('click', function() {
      if (!usedHelp.skip) {
        usedHelp.skip = true;
        document.getElementById('skipQuestionBtn').classList.add('disabled');
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          endGame();
        }
      } else {
        alert("ŸÑŸÇÿØ ŸÇŸÖÿ™ ÿ®ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿÆŸäÿßÿ± ÿßŸÑÿ™ÿÆÿ∑Ÿä ÿ®ÿßŸÑŸÅÿπŸÑ.");
      }
    });

    document.getElementById('showAnswerBtn').addEventListener('click', function() {
      if (!usedHelp.showAnswer) {
        usedHelp.showAnswer = true;
        document.getElementById('showAnswerBtn').classList.add('disabled');
        if (questions[current]) {
          const correctAnswer = questions[current].answer;
          alert("ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸáŸä: " + correctAnswer);
        }
      } else {
        alert("ŸÑŸÇÿØ ÿßÿ≥ÿ™ÿÆÿØŸÖ Ÿáÿ∞ÿß ÿßŸÑÿÆŸäÿßÿ± ÿ®ÿßŸÑŸÅÿπŸÑ");
      }
    });

    document.getElementById('hintBtn').addEventListener('click', function() {
      if (!usedHelp.hint) {
        usedHelp.hint = true;
        document.getElementById('hintBtn').classList.add('disabled');
        if (questions[current]) {
          const hint = questions[current].hint || "ÿ•ÿ¨ÿßÿ®ÿ© ÿ®ÿ≥Ÿäÿ∑ÿ© ŸÇÿØ ÿ™ÿ≥ÿßÿπÿØŸÉ!";
          alert(hint);
        }
      } else {
        alert("ŸÑŸÇÿØ ÿßÿ≥ÿ™ÿÆÿØŸÖ Ÿáÿ∞ÿß ÿßŸÑÿÆŸäÿßÿ± ÿ®ÿßŸÑŸÅÿπŸÑ");
      }
    });

    function endGame() {
      document.getElementById('question').textContent = "üéâ ÿßŸÜÿ™Ÿáÿ™ ÿßŸÑŸÑÿπÿ®ÿ©!";
      document.getElementById('options').innerHTML = "";
      document.getElementById('feedback').textContent = `ÿØÿ±ÿ¨ÿ™ŸÉ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©: ${score} ŸÖŸÜ ${questions.length * 10}`;
      document.getElementById('feedback').className = 'feedback correct';
      updateStats();
    }

    // ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÑŸÑÿ£ÿπŸÑŸâ
    const btn = document.getElementById("backToTop");

    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    btn.onclick = function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
    loadQuestion();
