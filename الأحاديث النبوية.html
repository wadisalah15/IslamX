<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>أحاديث نبوية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a5f45;
      --secondary-color: #2d8a6b;
      --accent-color: #f0a830;
      --light-color: #f8f9fa;
      --dark-color: #333;
    }
    
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f8f9fa, #e0f2e9);
      color: #2c3e50;
      line-height: 1.8;
    }
  
    header {
      background: url('https://www.ahmadiyya-islam.org/altaqwa/wp-content/uploads/sites/19/2021/03/8_June_93.jpg') center/cover no-repeat;
      height: 65vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.7);
      position: relative;
    }
  
    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      z-index: 1;
    }
  
    header h1 {
      font-size: 3.5em;
      z-index: 2;
      position: relative;
      padding: 0 1em;
    }
  
    .container {
      padding: 3em 1.5em;
      max-width: 1000px;
      margin: auto;
    }
  
    .hadith-card {
      background: white;
      margin-bottom: 2em;
      padding: 2em;
      border-radius: 20px;
      border: 1px solid #d1e7dd;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
  
    .hadith-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.12);
    }
  
    .hadith-card h2 {
      color: var(--primary-color);
      font-size: 1.8em;
      margin-bottom: 0.5em;
      position: relative;
      text-align: center;
    }
  
    .hadith-card h2::before {
      content: " ☪";
      position: absolute;
      left: 1.5em;
      font-size: 1em;
    }
  
    .hadith-card p {
      font-size: 1.1em;
      color: #444;
      text-align: justify;
      line-height: 2;
    }
  
    select {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 12px;
      margin-bottom: 25px;
      background-color: #f9f9f9;
      transition: 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      color: #333;
      font-family: 'Cairo', sans-serif;
    }

    select:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 8px rgba(45, 138, 107, 0.5);
    }

    footer {
      text-align: center;
      padding: 1.5em;
      background-color: var(--primary-color);
      color: white;
      font-size: 1.1em;
      letter-spacing: 1px;
    }
  
    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
  
      .hadith-card {
        padding: 1.2em;
      }
  
      .hadith-card h2 {
        font-size: 1.4em;
      }
  
      .hadith-card p {
        font-size: 1em;
      }
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 999;
      font-size: 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #backToTop:hover {
      background-color: #0d3b2a;
    }
    
    nav {
      background-color: var(--secondary-color);
      text-align: center;
      padding: 0.8em 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      gap: 20px; 
    }

    nav li {
      margin: 0; 
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.3s ease;
      padding: 0.5em 1em; 
      display: inline-block;
      text-align: center;
    }

    nav a:hover {
      color: var(--accent-color);
      background-color: rgba(255, 255, 255, 0.1); 
      border-radius: 4px; 
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px; 
      }
      
      nav li {
        width: 100%;
      }
      
      nav a {
        padding: 0.8em; 
      }

      .footer-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .school-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
      color: var(--light-color);
    }

    .students {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .student {
      color: rgba(255,255,255,0.9);
    }

    }
    #nextBtn {
  margin-top: 1.5em;
  background-color: var(--secondary-color);
  color: white;
  border: none;
  padding: 0.7em 1.5em;
  font-size: 1.1em;
  border-radius: 12px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  font-family: 'Cairo', sans-serif;
  display: block;
  margin-right: auto;
  margin-left: auto;
}

#nextBtn:hover {
  background-color: var(--primary-color);
  transform: scale(1.05);
}

  </style>
</head>

      "عن أنس رضي الله عنه قال: قال رسول الله صلى الله عليه وسلم: «نية المؤمن خير من عمله» (رواه البيهقي)"

  {

  {

  {

    ]
  },

  

  {
    number: 8,

  {

  },
  {
    number: 16,

  },
  {

    const renderHadith = () => {
      if (!currentHadith) return;
  
      hadithContainer.innerHTML = `
        <div class="hadith-card">
          <h2>${currentHadith.title}</h2>
          <p>${currentHadith.narrations[currentNarrationIndex]}</p>
          <button id="nextBtn"> التالي وتغير الراوي</button>
        </div>
      `;

        currentNarrationIndex++;
        if (currentNarrationIndex >= currentHadith.narrations.length) {
          currentNarrationIndex = 0; // الرجوع للبداية
        }
        renderHadith();
      });
    };

      const selectedNumber = parseInt(this.value);
